<!DOCTYPE html>
<!-- 声明文档类型为 HTML5 -->
<html lang="zh-CN">
<!-- 根元素，指定页面语言为中文 -->

<head>
    <!-- 元数据部分，包含文档的字符编码、视口设置等信息 -->
    <meta charset="UTF-8">
    <!-- 指定文档的字符编码为 UTF-8，支持更广泛的字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 视口设置，使页面宽度等于设备宽度，初始缩放比例为 1.0，确保页面在不同设备上显示正常 -->
    <title>浪漫爱心与樱花页面</title>
    <!-- 页面标题，显示在浏览器标签栏上 -->
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            /* 去除 body 元素的外边距 */
            padding: 0;
            /* 去除 body 元素的内边距 */
            /* 蓝色到粉色的渐变背景 */
            background: linear-gradient(to bottom, #87CEFA, #FFB6C1);
            /* 使用线性渐变创建从蓝色 (#87CEFA) 到粉色 (#FFB6C1) 的背景 */
            overflow: hidden;
            /* 隐藏溢出内容，防止出现滚动条 */
            display: flex;
            /* 使用 flex 布局 */
            flex-direction: column;
            /* 子元素垂直排列 */
            align-items: center;
            /* 子元素在水平方向上居中对齐 */
            justify-content: center;
            /* 子元素在垂直方向上居中对齐 */
            min-height: 100vh;
            /* 最小高度为视口高度，确保页面内容至少占满整个屏幕 */
            position: relative;
            /* 相对定位，为子元素的绝对定位提供参考 */
        }

        /* 背景浪漫图案 */
        .background-pattern {
            position: absolute;
            /* 绝对定位，相对于最近的已定位祖先元素（这里是 body） */
            width: 100%;
            /* 宽度为 100%，占满整个父容器宽度 */
            height: 100%;
            /* 高度为 100%，占满整个父容器高度 */
            z-index: -1;
            /* 层叠顺序为 -1，使图案位于其他元素下方 */
            opacity: 0.3;
            /* 透明度为 0.3，使图案呈现半透明效果 */
        }

        .background-pattern svg {
            position: absolute;
            /* 绝对定位，相对于 .background-pattern 元素 */
            width: 50px;
            /* SVG 元素的宽度为 50px */
            height: 50px;
            /* SVG 元素的高度为 50px */
            fill: #FF69B4;
            /* SVG 元素的填充颜色为粉色 (#FF69B4) */
            animation: float 15s linear infinite;
            /* 应用名为 float 的动画，持续时间为 15 秒，线性过渡，无限循环 */
        }

        /* 定义名为 float 的动画 */
        @keyframes float {
            0% {
                transform: translate(0, 0);
                /* 动画开始时，元素不发生位移 */
            }

            50% {
                transform: translate(50vw, 50vh);
                /* 动画进行到 50% 时，元素向右移动 50% 的视口宽度，向下移动 50% 的视口高度 */
            }

            100% {
                transform: translate(100vw, 100vh);
                /* 动画结束时，元素向右移动 100% 的视口宽度，向下移动 100% 的视口高度 */
            }
        }

        /* 爱心样式 */
        .heart {
            position: relative;
            /* 相对定位，为伪元素提供参考 */
            width: 200px;
            /* 爱心的宽度为 200px */
            height: 200px;
            /* 爱心的高度为 200px */
            transform: rotate(-45deg);
            /* 旋转 -45 度，使正方形和圆形组合成爱心形状 */
            background-color: #ff69b4;
            /* 背景颜色为粉色 (#ff69b4) */
            animation: heartbeat 1.5s infinite;
            /* 应用名为 heartbeat 的动画，持续时间为 1.5 秒，无限循环 */
            margin-bottom: 50px;
            /* 底部外边距为 50px */
        }

        .heart::before,
        .heart::after {
            content: '';
            /* 伪元素的内容为空 */
            position: absolute;
            /* 绝对定位，相对于 .heart 元素 */
            width: 200px;
            /* 伪元素的宽度为 200px */
            height: 200px;
            /* 伪元素的高度为 200px */
            background-color: #ff69b4;
            /* 背景颜色为粉色 (#ff69b4) */
            border-radius: 50%;
            /* 边框半径为 50%，使元素呈现圆形 */
        }

        .heart::before {
            top: -100px;
            /* 顶部位置为 -100px，向上偏移 */
            left: 0;
            /* 左侧位置为 0 */
        }

        .heart::after {
            left: 100px;
            /* 左侧位置为 100px，向右偏移 */
            top: 0;
            /* 顶部位置为 0 */
        }

        /* 爱心跳动动画 */
        @keyframes heartbeat {
            0% {
                transform: rotate(-45deg) scale(1);
                /* 动画开始时，元素旋转 -45 度，缩放比例为 1 */
            }

            50% {
                transform: rotate(-45deg) scale(1.2);
                /* 动画进行到 50% 时，元素旋转 -45 度，缩放比例为 1.2 */
            }

            100% {
                transform: rotate(-45deg) scale(1);
                /* 动画结束时，元素旋转 -45 度，缩放比例为 1 */
            }
        }

        /* 名字样式 */
        .names {
            display: flex;
            /* 使用 flex 布局 */
            flex-direction: column;
            /* 子元素垂直排列 */
            align-items: center;
            /* 子元素在水平方向上居中对齐 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 字体族，优先使用 Segoe UI，若不可用则依次使用其他字体 */
            color: #ff1493;
            /* 文字颜色为深粉色 (#ff1493) */
            font-size: 36px;
            /* 字体大小为 36px */
            margin-bottom: 30px;
            /* 底部外边距为 30px */
        }

        .name1 {
            margin-bottom: 10px;
            /* 底部外边距为 10px */
        }

        /* 时间样式 */
        .time {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 字体族，优先使用 Segoe UI，若不可用则依次使用其他字体 */
            font-size: 28px;
            /* 字体大小为 28px */
            color: white;
            /* 文字颜色为白色 */
            background-color: rgba(255, 105, 180, 0.8);
            /* 背景颜色为粉色，透明度为 0.8 */
            padding: 10px 20px;
            /* 内边距为上下 10px，左右 20px */
            border-radius: 10px;
            /* 边框半径为 10px，使元素呈现圆角 */
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            /* 盒子阴影，水平和垂直偏移为 0，模糊半径为 10px，颜色为粉色，透明度为 0.5 */
        }

        /* 樱花样式 */
        .sakura {
            position: absolute;
            /* 绝对定位，相对于最近的已定位祖先元素 */
            width: 10px;
            /* 樱花的宽度为 10px */
            height: 10px;
            /* 樱花的高度为 10px */
            background-color: #ffc0cb;
            /* 背景颜色为粉色 (#ffc0cb) */
            border-radius: 50%;
            /* 边框半径为 50%，使元素呈现圆形 */
            pointer-events: none;
            /* 不响应鼠标事件，避免干扰其他元素 */
            animation: fall linear infinite;
            /* 应用名为 fall 的动画，线性过渡，无限循环 */
        }

        /* 樱花飘落动画 */
        @keyframes fall {
            to {
                transform: translateY(100vh);
                /* 动画结束时，元素向下移动 100% 的视口高度 */
            }
        }
    </style>
</head>

    <script>
        // 生成樱花
        function createSakura() {
            const sakura = document.createElement('div');
            // 创建一个 div 元素，用于表示樱花
            sakura.classList.add('sakura');
            // 为 div 元素添加 sakura 类名，应用樱花样式
            sakura.style.left = Math.random() * window.innerWidth + 'px';
            // 随机设置樱花的水平位置，在视口宽度范围内
            sakura.style.animationDuration = Math.random() * 10 + 5 + 's';
            // 随机设置樱花飘落动画的持续时间，范围为 5 到 15 秒
            document.body.appendChild(sakura);
            // 将樱花元素添加到 body 中

            // 一段时间后移除樱花，避免 DOM 元素过多
            setTimeout(() => {
                sakura.remove();
                // 15 秒后移除樱花元素
            }, 15000);
        }

        // 定时生成樱花
        setInterval(createSakura, 500);
        // 每 500 毫秒调用一次 createSakura 函数，生成新的樱花

        // 更新时间的函数
        function updateTime() {
            const now = new Date();
            // 获取当前日期和时间
            const hours = String(now.getHours()).padStart(2, '0');
            // 获取当前小时数，并确保格式为两位数字
            const minutes = String(now.getMinutes()).padStart(2, '0');
            // 获取当前分钟数，并确保格式为两位数字
            const seconds = String(now.getSeconds()).padStart(2, '0');
            // 获取当前秒数，并确保格式为两位数字
            const timeString = `${hours}:${minutes}:${seconds}`;
            // 组合小时、分钟和秒数，形成时间字符串
            document.getElementById('current-time').textContent = timeString;
            // 将时间字符串显示在 id 为 current-time 的元素中
        }

        // 首次调用更新时间函数
        updateTime();
        // 立即调用 updateTime 函数，显示当前时间
        // 每秒更新一次时间
        setInterval(updateTime, 1000);
        // 每 1000 毫秒（即每秒）调用一次 updateTime 函数，更新时间显示

        // 随机设置背景图案位置
        const patternSvgs = document.querySelectorAll('.background-pattern svg');
        // 获取所有 class 为 background-pattern 下的 svg 元素
        patternSvgs.forEach(svg => {
            svg.style.left = Math.random() * window.innerWidth + 'px';
            // 随机设置 svg 元素的水平位置，在视口宽度范围内
            svg.style.top = Math.random() * window.innerHeight + 'px';
            // 随机设置 svg 元素的垂直位置，在视口高度范围内
            svg.style.animationDuration = (Math.random() * 10 + 10) + 's';
            // 随机设置 svg 元素动画的持续时间，范围为 10 到 20 秒
        });
    </script>
