<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫爱心与樱花页面</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            /* 蓝色到粉色的渐变背景 */
            background: linear-gradient(to bottom, #87CEFA, #FFB6C1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* 背景浪漫图案 */
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .background-pattern svg {
            position: absolute;
            width: 50px;
            height: 50px;
            fill: #FF69B4;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(50vw, 50vh);
            }

            100% {
                transform: translate(100vw, 100vh);
            }
        }

        /* 爱心样式 */
       .heart {
            position: relative;
            width: 200px;
            height: 200px;
            transform: rotate(-45deg);
            background-color: #ff69b4;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 50px;
        }

       .heart::before,
       .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

       .heart::before {
            top: -100px;
            left: 0;
        }

       .heart::after {
            left: 100px;
            top: 0;
        }

        /* 爱心跳动动画 */
        @keyframes heartbeat {
            0% {
                transform: rotate(-45deg) scale(1);
            }

            50% {
                transform: rotate(-45deg) scale(1.2);
            }

            100% {
                transform: rotate(-45deg) scale(1);
            }
        }

        /* 名字样式 */
       .names {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 30px;
        }

       .name1 {
            margin-bottom: 10px;
        }

        /* 时间样式 */
       .time {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            color: white;
            background-color: rgba(255, 105, 180, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        /* 樱花样式 */
       .sakura {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffc0cb;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        /* 樱花飘落动画 */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <!-- 背景浪漫图案 -->
    <div class="background-pattern">
        <svg viewBox="0 0 24 24">
            <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
        <svg viewBox="0 0 24 24">
            <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
        <svg viewBox="0 0 24 24">
            <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
    </div>
    <!-- 爱心 -->
    <div class="heart"></div>
    <!-- 名字 -->
    <div class="names">
        <div class="name1">付庆宇</div>
        <div class="name2">付静敏</div>
    </div>
    <!-- 时间 -->
    <div class="time" id="current-time"></div>

    <script>
        // 生成樱花
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            sakura.style.left = Math.random() * window.innerWidth + 'px';
            sakura.style.animationDuration = Math.random() * 10 + 5 + 's';
            document.body.appendChild(sakura);

            // 一段时间后移除樱花，避免 DOM 元素过多
            setTimeout(() => {
                sakura.remove();
            }, 15000);
        }

        // 定时生成樱花
        setInterval(createSakura, 500);

        // 更新时间的函数
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // 首次调用更新时间函数
        updateTime();
        // 每秒更新一次时间
        setInterval(updateTime, 1000);

        // 随机设置背景图案位置
        const patternSvgs = document.querySelectorAll('.background-pattern svg');
        patternSvgs.forEach(svg => {
            svg.style.left = Math.random() * window.innerWidth + 'px';
            svg.style.top = Math.random() * window.innerHeight + 'px';
            svg.style.animationDuration = (Math.random() * 10 + 10) + 's';
        });
    </script>
</body>

</html>
